<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe_01</title>
    <link rel="stylesheet" href="Exe_01.css">
</head>
<body>
    <form action="">
        <fieldset>
            
            <legend>Form Validation</legend>

            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </p>

            <p>  
                <label for="username">Userame:</label>
                <input type="text" name="username" id="username">
            </p>   

            <p> 
                <label for="pasword">Pasword:</label>
                <input type="password" name="pasword" id="pasword">
            </p>

            <p>
                <label for="re-type">Re-type password:</label>
                <input type="password" name="re-type" id="re-type">
            </p>

            <p>
                <label for="gender">Gender:</label>

                <input type="radio" name="gender" id="male" value="m">
                <label class="not" for="male">Male</label>

                <input type="radio" name="gender" id="female" value="f"> 
                <label class="not" for="female">Female</label>

                <input type="radio" name="gender" id="other" value="o">
                <label class="not" for="other">Other</label>
            </p>
            <p>
                <label for="languages">Programming Skills:</label>
                <input type="checkbox" name="languages" id="java" value="java">
                <label class="not" for="java">Java</label>

                <input type="checkbox" name="languages" id="android" value="android">
                <label class="not" for="android">Android</label>

                <input type="checkbox" name="languages" id="ruby" value="ruby">
                <label class="not" for="ruby">Ruby</label>

                <input type="checkbox" name="languages" id="net" value="net">
                <label class="not" for="net">Net</label>

            </p>
            <p>
                <label for="number">Contact Number:</label>
                <input type="tel" name="number" id="number">
                
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="">College:</label>
                <select name="" id="">
                    <option value="">Select College</option>
                    <option value="oxford">Oxford</option>
                    <option value="yale">Yale</option>
                    <option value="harward">Harward</option>
                </select>
                
            </p>
            <input id="sub" type="submit" value="Submit">

        </fieldset>
    </form>
</body>
</html>
