            <li class="col-1">

        <div class="ld col-5">

        <div class= "ik col-7">

            <form class="col-9" action="">

                <div class="parovi">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Unesite Vas email">
                </div>

                <div class="parovi">
                    <label for="text">Tekst poruke</label>
                    <textarea name="text" id="text" cols="30" rows="10"></textarea>
                </div>
                <div id="izuzetak">
                    <input type="checkbox" name="check" id="check" checked>
                    <label for="check">prihvatite uslove koriscenja</label>
                </div>
                
                <div class="parovi">
                    <input type="submit" value="Posaljite">
                </div>

            </form>
        </div>
