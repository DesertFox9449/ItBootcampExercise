<html lang="en">
<head>

    <title>Grid Vezba 4</title>
    <link rel="stylesheet" href="grid_vezba4.css">
    
</head>
<body>

    <header><h1>Air Serbia</h1></header>

    <nav class="one">

        <ul>
            
            <li class="col-3">
                <a class="logo" href="http://" target="_blank" rel="noopener noreferrer"></a>
            </li>
            <li class="col-1">
                <a href="http://" target="_blank" rel="noopener noreferrer">Letovi</a>
            </li>
            <li class="col-1">
                <a href="http://" target="_blank" rel="noopener noreferrer">Destinacije</a>
            </li>
            <li class="col-1">
                <a href="http://" target="_blank" rel="noopener noreferrer">Informacije</a>
            </li>
            <li class="col-1">
                <a href="http://" target="_blank" rel="noopener noreferrer">Kontakt</a>
            </li>
            
        </ul>

    </nav>
    <div id="poseban">
        <div id="let-box">
            <div class="col-1">
                <h2>Letovi</h2>
            </div>
            <div id="letovi" class="images">
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            </div>   
        </div>

        <div id="des-box">
            <div class="col-1">
                <h2>Destinacije</h2>
            </div>
            <div id="destinacije" class="images col-7">
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>            
            </div>   
        </div>
    </div>
    <div id="drugi_nav">
        <nav class="two col-7">
            <ul>
                <li class="col-10">
                    <a href="http://" target="_blank" rel="noopener noreferrer">Evropa</a>
                </li>
                <li class="col-10">
                    <a href="http://" target="_blank" rel="noopener noreferrer">Azija</a>
                </li>
                <li class="col-10">
                    <a href="http://" target="_blank" rel="noopener noreferrer">Afrika</a>
                </li>
                <li class="col-10">
                    <a href="http://" target="_blank" rel="noopener noreferrer">Amerika</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- <div id="row"> -->
        <div class="treci_nav col-3">

            <div >
                <h2>Informacije</h2>
            </div>
            <div id="informacije" class="images">
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            </div>   
        </div>
        <div class="cetvrti_nav col-7">
            <div class="col-7">
                <h2>Kontakt</h2>
            </div>
            <form class="col-10" action="">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="text">Tekst poruke</label>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                <div class="check">
                    <input type="checkbox" name="uslovi" id="uslovi" checked>
                    <label for="uslovi">Prihvatite uslove koriscenja</label>
                </div>
                <input type="submit" value="Posaljite">
            </form>
        </div>
