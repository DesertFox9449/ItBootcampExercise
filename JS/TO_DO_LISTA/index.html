<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LISTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moj podsetnik</h1>
    
    <ul>
        
        <li>Plati racune</li>
        <li>Pripremi predavanja</li>
        <li>Odgovori na mail</li>
        
    </ul>
    <form action="">
        <input type="text" name="input" id="input" placeholder="Unesite obavezu">
        <input type="submit" value="Dodaj" id="submit">
        
        <div>
            <input type="radio" name="position" id="start" value="start" checked>
            <label for="start">Dodaj na pocetak</label>
        </div>

        <div>
            <input type="radio" name="position" id="end" value="end">
            <label for="end">Dodaj na kraj</label>
        </div>
    </form>



    <script src="script.js"></script>
</body>
</html>
